<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="../three.js/build/three.min.js"></script>
	<script src="../three.js/examples/js/Detector.js"></script>
	<script src="../three.js/examples/js/libs/stats.min.js"></script>
	<script src="../three.js/examples/js/controls/OrbitControls.js"></script>
	<script src="js/Atlas.js"></script>
	<script src="js/ParticleSystem.js"></script>
	<script src="js/ParticleSystemPresets.js"></script>			
	<script src="../three.js/examples/js/loaders/OBJLoader.js"></script>
	<script type='text/javascript' src='../three.js/examples/js/libs/dat.gui.min.js'></script>

    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <title>Three.js Particle System</title>
</head>
<body>

<div id="renderingContainer" style="position: absolute; left:0px; top:0px"></div>

<script>

	var PresetIDs = Object.freeze(
	{
		Sparks: 1,
		Smoke: 2,
		Flame: 3
	});

	var screenWidth, screenHeight;
	var particleSystem, rendererContainer, pointLight;
	var scene, camera, renderer, controls, stats, clock;
	var currentSystemID;

	$( document ).ready( function() {

		init();
		animate();

	});

	var manager = new THREE.LoadingManager();
	var texture = new THREE.Texture();

	manager.onProgress = function ( item, loaded, total ) {

		console.log( item, loaded, total );

	};

	var onProgress = function ( xhr ) {

		if ( xhr.lengthComputable ) {

			var percentComplete = xhr.loaded / xhr.total * 100;
			console.log( Math.round(percentComplete, 2) + '% downloaded' );

		}

	};

	var onError = function ( xhr ) {

	};

	var loader = new THREE.ImageLoader( manager );
	loader.load( 'models/Stuff01.png', function ( image ) {
		texture.image = image;
		texture.needsUpdate = true;
	} );


	var loader = new THREE.OBJLoader( manager );
	loader.load( 'models/CamFire01.obj', function ( object ) {

		object.traverse( function ( child ) {

			if ( child instanceof THREE.Mesh ) {

				child.material.map = texture;
				child.castShadow = true;
				child.receiveShadow = true;

			}

		} );

		object.position.set(0,0,0);
		object.scale.set(7,7,7);
		object.castShadow = true;
		object.receiveShadow = true;
		scene.add( object );

	}, onProgress, onError );


	function init() 
	{
		clock = new THREE.Clock();		

		getScreenDimensions();

		initRenderer();
		initScene();
		initControls();
		initStats();		
		initParticleSystems();
		initGUI();
		initListeners();

	}

	function initParticleSystems() {

		startParticleSystem ( PresetIDs.Flame );

	}

	function initGUI() {

		gui = new dat.GUI();	
		parameters = 
		{
			sparks:  function() { startParticleSystem( PresetIDs.Sparks ); },	
			smoke:  function() { startParticleSystem( PresetIDs.Smoke ); },				
			flame:  function() { startParticleSystem( PresetIDs.Flame ); }		
		};

		gui.add( parameters, 'sparks').name( "Sparks" );	
		gui.add( parameters, 'smoke' ).name( "Smoke" );
		gui.add( parameters, 'flame' ).name( "Flame" );
		
		gui.open();

	}

	function initListeners() {

        window.addEventListener( 'resize', onWindowResize, false );
        
    }

	function initRenderer() {

		renderer = new THREE.WebGLRenderer();
        renderer.setSize( screenWidth, screenHeight );
        renderer.setClearColor( 0x000000 );
        renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCFSoftShadowMap;
		rendererContainer = document.getElementById( 'renderingContainer' );
		rendererContainer.appendChild( renderer.domElement );

	}

	function initScene() {

		camera = new THREE.PerspectiveCamera( 45, 1.0, 2, 2000 );
		scene = new THREE.Scene();
		scene.add(camera);
		resetCamera();

		pointLight = new THREE.PointLight( 0xffffff, 2, 1000, 1);
		pointLight.position.set(0,40,0);
		pointLight.castShadow = true;
		pointLight.shadowCameraNear = 1;
		pointLight.shadowCameraFar = 10000;
		pointLight.shadowDarkness = 0.7;
		// pointLight.shadowCameraVisible = true;
		pointLight.shadowMapWidth = 2048;
		pointLight.shadowMapHeight = 1024;
		pointLight.shadowBias = 0.0;
		scene.add(pointLight);

		var geometry = new THREE.SphereGeometry( 10, 32, 32 );
		var material = new THREE.MeshLambertMaterial( { color: 0xffffff } );
		var sphere = new THREE.Mesh( geometry, material );
		sphere.castShadow = true;
		sphere.receiveShadow = true;
		sphere.position.set(-50, 35, 50);
		scene.add( sphere );

		var groundTexture = new THREE.ImageUtils.loadTexture( 'images/stoneground.png' );
		groundTexture.wrapS = THREE.RepeatWrapping; 
		groundTexture.wrapT = THREE.RepeatWrapping; 
		groundTexture.repeat.set( 10, 10 );

		var groundMaterial = new THREE.MeshLambertMaterial( {

                color: 0xffffff,
                shading: THREE.SmoothShading,
                map: groundTexture,
                vertexColors: THREE.NoColors,
                side: THREE.DoubleSide

        } );

		var groundGeometry = new THREE.PlaneGeometry( 1000, 1000, 30, 30 );
		var groundMesh = new THREE.Mesh( groundGeometry, groundMaterial );
		groundMesh.position.y = 0;
		groundMesh.rotation.x = Math.PI / 2.0;
		groundMesh.receiveShadow = true;
		scene.add(groundMesh);

	}

	function initStats() {

		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.bottom = '0px';
		stats.domElement.style.zIndex = 100;
		rendererContainer.appendChild( stats.domElement );

	}

	function initControls() {

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0, 0 );
        controls.update();

    }

	function onWindowResize() { 

		renderer.setSize( screenWidth, screenHeight );
		resetCamera();		

	}

	function animate() {

	    requestAnimationFrame( animate );
	    update();
		render();	

	}

	var flickerPointLight = (function() {

		var lastAdjuster;

		return function flickerPointLight() {

			var adjuster = (Math.random() - 0.5);

			if( lastAdjuster ) {

				diff = (adjuster - lastAdjuster) *.2;
				adjuster = lastAdjuster + diff;

			}

			var intensity = 7;
			intensity += adjuster * 4;
			pointLight.intensity = intensity;

			pointLight.distance = adjuster * 70 + 200;
			pointLight.color.setRGB(1,.8,.2);
			pointLight.decay = 2;

			lastAdjuster = adjuster;
		}

	})();

	function startParticleSystem( id ) {

		resetCamera();
		
		if( particleSystem ){

			particleSystem.destroy();

		}

		currentSystemID = id;
		var params;
		if( id == PresetIDs.Sparks ) {

			params = ParticleSystemPresets.Sparks;
			pointLight.distance = 1000;
			pointLight.intensity = 1;
			pointLight.color.setRGB( 1,1,1);
			pointLight.decay = 2;

		} else if( id == PresetIDs.Smoke ) {
			
			params = ParticleSystemPresets.Smoke;
			pointLight.distance = 50000;
			pointLight.intensity = 1;
			pointLight.color.setRGB( 1,1,1);
			pointLight.decay = 0;

		} else if( id == PresetIDs.Flame ) {
			
			params = ParticleSystemPresets.Flame
			pointLight.distance = 300;
			pointLight.intensity = 6;
			pointLight.color.setRGB( 1, .7, 0);
			pointLight.decay = 2;

		} else {

			return;
		}

		particleSystem = new ParticleSystem( camera );
		particleSystem.initialize( params );

	}

	function getScreenDimensions() {

		screenWidth = window.innerWidth;
		screenHeight = window.innerHeight;

	}

	function resetCamera() {

		getScreenDimensions();
		camera.aspect = screenWidth / screenHeight;
		camera.updateProjectionMatrix();
		camera.position.set(0,200,400);
		camera.lookAt(scene.position);	

	}

	function update() {

		controls.update();
		stats.update();
		
		var deltaTime = clock.getDelta();
		particleSystem.update( deltaTime );	

		if ( currentSystemID == PresetIDs.Flame ) {

			flickerPointLight();

		}

	}

	function render() {

		renderer.render( scene, camera );

	}

</script>
</body>
</html>
